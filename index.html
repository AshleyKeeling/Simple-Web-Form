<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simple Web Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1 class="text-center mb-5 display-4">Simple Web Form</h1></header>
    <main class="">
        <div class="row ">
            <img src="pattern-img.jpg" alt="red and purple pattern" class="col-lg-5 col-md-4 col-sm-12">
            <form class="col-lg-7 col-md-8 col-sm-12 pt-5 ps-4 px-5 pb-5" id='form' onsubmit="onFormSubmit();">

                <h2 class="mb-3">SIGN UP</h2>

                <label for="firstName" class="form-label">FIRST NAME</label>
                <input type="text" id="firstName" name="userDetails" class="form-control mb-3" required>

                <label for="lastName" class="form-label">LAST NAME</label>
                <input type="text" id="lastName" name="userDetails" class="form-control mb-3" required>

                <label for="phoneNumber" class="form-label">PHONE</label>
                <input type="tel" id="phoneNumber" name="userDetails" pattern="[0-9]{11}" class="form-control mb-3" required>

                <label for="email" class="form-label">EMAIL</label>
                <input type="email" id="email" name="userDetails" class="form-control mb-3" required>

                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" id="password" name="userDetails" class="form-control mb-3" required>

                <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="userDetails" class="form-control mb-3" required>

                <div class="row my-3">
                    <div class="col-6">
                        <input type="checkbox" id="termsAndConditions" name="userDetails" class="form-check-input" required>
                        <label for="termsAndConditions" class="form-check-label">I accept terms and conditions</label>
                    </div>
                    <div class="col-6">
                        <input type="checkbox" id="news" name="userDetails" class="form-check-input col-6">
                        <label for="news" class="form-check-label">I want to receive news</label>
                    </div>
                </div>

                <button type="submit" id="signUp" class="btn btn-primary">SIGN UP</button>

            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
